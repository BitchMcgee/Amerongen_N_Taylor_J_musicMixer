<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Drag and drop V3</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css" media="screen">
	<link rel="stylesheet" type="text/css" href="css/main.css" media="screen">
	<!--  [if Lt IE 9]>
		<script src="js/html5shiv.js"></script><![endif]-->
</head>
<header></header>
<body>


	<div class="board">
		<img src="images/board_V2.jpg" alt="Board" width=50%>
		<div class="party">
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
			<div class="draggable" class="member"></div>
		</div>
	</div>

<div class="rosters">
		<div class="roster" class="rosterL">

			<div class="draggable">
					<div class="fill" draggable="true">
						<img  src="images/archer_elf.svg" alt="Elf Archer" width=120px height="120px">
						<audio src="songs/Strings_ARCHER/Lucid_Dreamer_ELF.mp3">song link</audio>
					</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/archer_orc.svg" alt="Orc Archer" width=120px height="120px">
						<audio src="songs/Strings_ARCHER/Late_Night_Drive_ORC.mp3"></audio>
					</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/archer_human.svg" alt="Human Archer" width=120px height="120px">
						<audio src="songs/Strings_ARCHER/Dude_Where_s_my_Horse_HUMAN.mp3"></audio>
					</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/archer_dwarf.svg" alt="Dwarf Archer" width=120px height="120px">
						<audio src="songs/Strings_ARCHER/Spanish_Rose_DWARF.mp3"></audio>
					</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/warrior_elf.svg" alt="Elf Warrior" width=120px height="120px">
						<audio src="songs/Percussion_Warrior/Beach_walk_ELF.mp3"></audio>
					</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
					<img src="images/warrior_orc.svg" alt="Orc Warrior" width=120px height="120px">
					<audio src="songs/Percussion_Warrior/Breakfast_Alone_ORC.mp3"></audio>
				</div>
				</div>

				<div class="draggable">
					<div class="fill" draggable="true">
						<img src="images/warrior_human.svg" alt="Human Warrior" width=120px height="120px">
						<audio src="songs/Percussion_Warrior/Modern_Situations_HUMAN.mp3"></audio>
					</div>
				</div>

					<div class="draggable">
						<div class="fill" draggable="true">
					<img src="images/warrior_dwarf.svg" alt="Dwarf Warrior" width=120px height="120px">
					<audio src="songs/Percussion_Warrior/Carmelized_DWARF.mp3"></audio>
				</div>
			</div>



			<div class="roster" class="rosterR">
				<div class="draggable fill" draggable="true">
					<img src="images/bard_elf.svg" alt="Elf Bard" width=120px height="120px">
					<audio src="songs/Piano_BARD/Invisible_Beauty_ELF.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/bard_orc.svg" alt="Orc Bard" width=120px height="120px">
						<audio src="songs/Piano_BARD/Crossing_the_Threshold_Ghostpocalypse_ORC.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/bard_human.svg" alt="Human Bard" width=120px height="120px">
						<audio src="songs/Piano_BARD/Dinner_for_Two_HUMAN.mp3"></audio>
					</div>

					<div class="draggable fill" draggable="true">
						<img src="images/bard_dwarf.svg" alt="Dwarf Bard" width=120px height="120px">
						<audio src="songs/Piano_BARD/Your_Chariot_Awaits_DWARF.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/wizard_elf.svg" alt="Elf Wizard" width=120px height="120px">
						<audio src="songs/Ambient_WIZARD/Gravity_Variations_ELF.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/wizard_orc.svg" alt="Orc Wizard" width=120px height="120px">
						<audio src="songs/Ambient_WIZARD/Hard_To_Let_Go_of_Grammar_ORC.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/wizard_human.svg" alt="Human Wizard" width=120px height="120px">
						<audio src="songs/Ambient_WIZARD/Materialize_HUMAN.mp3"></audio>
				</div>

					<div class="draggable fill" draggable="true">
						<img src="images/wizard_dwarf.svg" alt="Dwarf Wizard" width=120px height="120px">
						<audio src="songs/Ambient_WIZARD/Dreams_Electric_DWARF.mp3"></audio>
				</div>
			</div>
		</div>


<script src="js/main.js"></script>
</body>
</html>
